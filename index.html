<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
<title>devquest</title>
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/meluron/assets/refs/heads/main/logos/meluron-codecafe/devquest/icon_with_text.png" class="logo" id="logo" alt="devquest">
            <div class="tagline">
                <svg class="lightbulb-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18h6"></path>
                    <path d="M10 22h4"></path>
                    <path d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 18 8 6 6 0 0 0 6 8c0 1.33.47 2.48 1.5 3.5.76.76 1.23 1.52 1.41 2.5"></path>
                </svg>
                <span>Learn by Building</span>
            </div>
        </div>
        
        <!-- Mobile Search - visible only on mobile -->
        <div class="mobile-search-container">
            <input type="text" class="search-input-mobile" id="searchBoxMobile" placeholder="Search..." aria-label="Search tutorials">
        </div>
        
        <div class="button-container">
            <!-- Search functionality -->
            <div class="search-container">
                <div class="search-input-container" id="searchInputContainer">
                    <input type="text" class="search-input" id="searchBox" placeholder="Search..." aria-label="Search tutorials">
                </div>
                <button id="searchBtn" class="search-btn" title="Search" aria-label="Toggle search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            
            <button id="aboutBtn" class="about-btn" title="About devquest" aria-label="About devquest">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 16v-4"></path>
                    <path d="M12 8h.01"></path>
                </svg>
            </button>
            
            <button id="themeToggle" class="theme-toggle-btn" title="Toggle theme" aria-label="Toggle dark/light theme">
                <div class="theme-icon dark">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </div>
                <div class="theme-icon light">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </div>
                
            </button>
            <a href="https://github.com/meluron/devquest" target="_blank" class="github-btn" title="View on GitHub" aria-label="View devquest on GitHub">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
        </div>
    </div>

    <div class="table-wrapper">
        <table id="tutorialTable">
            <thead>
                <tr>
                    <th>
                        <div class="category-header">
                            Project
                            <span class="filter-icon" id="categoryFilter" title="Filter by category" aria-label="Filter by category" tabindex="0" role="button">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"></polygon>
                                </svg>
                            </span>
                        </div>
                    </th>
                    <th>Reference</th>
                    <th>Techniques</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- No results message -->
    <div id="noResults" class="no-results" style="display: none;">
        <div>No tutorials found for your search.</div>
        <span id="requestTopicLink" class="request-link" role="button" tabindex="0">Click here to request this topic</span>
    </div>

    <!-- About modal -->
    <div id="aboutModal" class="about-modal" role="dialog" aria-labelledby="aboutModalTitle" aria-hidden="true">
        <div class="about-modal-content">
            <div class="about-modal-header">
                <h2 class="about-modal-title" id="aboutModalTitle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 16v-4"></path>
                        <path d="M12 8h.01"></path>
                    </svg>
                    About Section
                </h2>
                <button class="about-modal-close" id="aboutModalClose" aria-label="Close about modal">&times;</button>
            </div>
            <div class="about-modal-body">
                <div class="about-section">
                    <p><b>Motto</b>: </p>
                    <p>Bringing Context to Learning</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Category filter dropdown -->
    <div id="categoryFilterDropdown" class="category-filter-dropdown" role="listbox"></div>
    
    <!-- Preview tooltip for topics -->
    <div id="previewTooltip" class="preview-tooltip" role="tooltip"></div>
    
</div>
    
    <div class="footer" style="display: flex; align-items: center; justify-content: center; gap: 0;">
        An initiative by <a href="https://meluron.github.io/" target="_blank" style="display: inline-flex; align-items: center; margin-left: -12px; margin-right: -17px;">
            <img src="https://raw.githubusercontent.com/meluron/assets/refs/heads/main/logos/meluron/icon.png" alt="meluron logo" style="height: 50px; display: block;">
        </a><b>eluron.</b>
    </div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script src="./script.js"></script>

</body>
</html>
